<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Lighting Designer 2D (PWA)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#05060a" />

  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="style.css" />

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
</head>
<body>
  <div id="app">
    <header class="topbar">
      <div class="topbar-left">
        <h1>Lighting Designer 2D</h1>
        <p class="subtitle">Szkic układu świateł na scenie</p>
      </div>
      <div class="topbar-right">
        <!-- Projekty jako lista rozwijana -->
        <select id="projectSelect" class="top-select"></select>
        <button id="newProjectBtn" class="btn small">Nowy</button>
        <button id="deleteProjectBtn" class="btn small danger">Usuń</button>
        <button id="exportImageBtn" class="btn small">Eksport sceny</button>
      </div>
    </header>

    <main class="layout">
      <aside class="sidebar">
        <section>
          <h2>Paleta świateł</h2>
          <p class="helper">Wybierz typ i kliknij „Dodaj”.</p>
          <div class="field-group">
            <select id="elementSelect"></select>
          </div>
          <button id="addElementBtn" class="btn primary small full-width">Dodaj światło</button>
        </section>

        <section>
          <h2>Parametry sceny</h2>
          <div class="field-group">
            <label for="stageWidth">Szerokość sceny (m)</label>
            <input type="number" id="stageWidth" min="2" max="50" step="0.5" />
          </div>
          <div class="field-group">
            <label for="stageDepth">Głębokość sceny (m)</label>
            <input type="number" id="stageDepth" min="2" max="50" step="0.5" />
          </div>
        </section>

        <section>
          <h2>Wybrane światło</h2>
          <div id="propertiesPanel" class="properties hidden">
            <div class="field-group">
              <label>Typ</label>
              <div id="propType"></div>
            </div>
            <div class="field-group">
              <label for="propScale">Skala</label>
              <input type="range" id="propScale" min="0.5" max="2" step="0.05" />
            </div>
            <div class="field-group">
              <label for="propColor">Kolor</label>
              <input type="color" id="propColor" />
            </div>
            <button id="deleteElementBtn" class="btn danger small full-width">Usuń element</button>
          </div>
        </section>
      </aside>

      <section class="canvas-wrapper">
        <canvas id="stageCanvas"></canvas>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
